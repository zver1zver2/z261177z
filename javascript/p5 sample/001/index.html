<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sampl 001</title>
    <script src="p5.js" charset="utf-8"></script>
  </head>
  <body>
    <script>
      function setup() {
        createCanvas(800, 640);
        //frameRate(30);
        background('rgb(27, 50, 62)');
      }

      function draw() {
        noStroke();
        fill(random(255), random(255), random(255));
        arc(random(800), random(640), random(100), random(100), random(360), random(360));
        ellipse(random(800), random(640), random(100), random(100));
        line(random(800), random(640), random(800), random(640));
        rect(random(800), random(640), random(100), random(100));
        triangle(random(800), random(640), random(800), random(640), random(800), random(640));
      }
    </script>
  </body>
</html>
