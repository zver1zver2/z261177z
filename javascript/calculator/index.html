<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id='mainDiv' class="mDiv">
      <input type="text" id = 'fDisp' class="fd" value='0'>
      <input type="text" id = 'sDisp' class="sd" value="0">
      <input id='c' class='btn btnWide' type="button" value='c'>
      <input id='backspace' class='btn' type="button" value='<--'>
      <input id='plusMinus' class='btn' type="button" value='+-'>
      <br/>
      <input id='1' class='btn' type="button" value='1'>
      <input id='2' class='btn' type="button" value='2'>
      <input id='3' class='btn' type="button" value='3'>
      <input id='addition' class='btn' type="button" value='+'>
      <br/>
      <input id='4' class='btn' type="button" value='4'>
      <input id='5' class='btn' type="button" value='5'>
      <input id='6' class='btn' type="button" value='6'>
      <input id='subtraction' class='btn' type="button" value='-'>
      <br/>
      <input id='7' class='btn' type="button" value='7'>
      <input id='8' class='btn' type="button" value='8'>
      <input id='9' class='btn' type="button" value='9'>
      <input id='multiplication' class='btn' type="button" value='*'>
      <br/>
      <input id='0' class='btn btnWide' type="button" value='0'>
      <input id='dot' class='btn' type="button" value='.'>
      <input id='division' class='btn' type="button" value='/'>
      <br/>
      <input id='equal' class='btn btnSuperWide' type="button" value='='>
      <br/>
    </div>
    <script src="jscode.js" charset="utf-8"></script>
  </body>
</html>
