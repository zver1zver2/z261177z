<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello</title>
    <script type="text/javascript" src="javascript\tasks.js" charset="utf-8"></script>
    <script type="text/javascript" src="javascript\chessboard.js" charset="utf-8"></script>
</head>

<body>
    <div class="#" style="border: 1px solid #a106a4">
        <h1 id="myH1">Hello World!</h1>
        <p>HELLO. Here is javascript code</p>
        <div style="border: 2px solid #ccc; width: 200px; margin: 0 auto">
            <form>
                Type here board size:</br>
                <input type="text" id="columns" placeholder="type here number of COLUNS">
                <input type="text" id="rows" placeholder="type here number of ROWS"></br>
                </br>
                Select loop type:</br>
                <input type="radio" name="r1" id="loopFor" checked>for</br>
                <input type="radio" name="r1" id="loopWhile">while</br>
                <input type="radio" name="r1" id="loopDo">do...while</br>
                </br>
                <input type="button" name="btn1" value="Create board" onclick="chessBoard(document.getElementById('columns').value, document.getElementById('rows').value, radioStatusChecking())">
        </div>
        <div>
            <h1 id='idH1'>loop</h1>
            <p id='idP'></p>
        </div>

        <script>
            function radioStatusChecking() {
                var radioStatus;
                if (document.getElementById('loopFor').checked) {
                    radioStatus = 'for'
                } else if (document.getElementById('loopWhile').checked) {
                    radioStatus = 'while'
                } else {
                    radioStatus = 'do'
                }
                return radioStatus;
            }
        </script>
        </form>
</body>

</html>
